syntax = "proto3";

service VoteService {
    rpc RequestFirstVote (FirstVoteRequest) returns (VoteResponse) {}
}

message FirstVoteRequest {
    string voter_id = 1;
    string voting_id = 2;
}

message Vote {
    string id = 1;
    string smart_contract_yes = 3;
    string smart_contract_no = 4;
}

message VoteResponse {
    Vote vote = 1;
}

syntax = "proto3";

import "vote-service.proto";

service BallotsService {
    rpc RequestBallot(BallotRequest) returns (BallotResponse) {}
}

message BallotRequest {
    string voter_id = 1;
    string voting_id = 2;
}

message BallotResponse {
    // voting item id -> vote
    map <string, Vote> votes = 1;
}
